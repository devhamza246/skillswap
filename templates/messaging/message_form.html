{% extends 'layouts/base.html' %}

{% block title %}
  Messages
{% endblock %}
{% block content %}
  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                <li class="breadcrumb-item">
                  <a href="/"><i class="fas fa-home"></i></a>
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--5">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Messages</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <textarea class="form-control" readonly id="message_textarea" rows="10"></textarea>
                </div>
              </div>
            </div>
            <form id="message_form" class="mt-4">
              {% csrf_token %}
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input type="text" class="form-control" id="id_message" placeholder="Message" name="message" required />
                      <input type="hidden" name="sender" value="{{ user.id }}" />
                      <input type="hidden" name="receiver" value="{{ receiver }}" />
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <div class="col-lg-4">
                <button type="submit" class="btn btn-primary"><span>Send</span></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    {% include 'includes/footer.html' %}
  </div>
{% endblock %}

<!-- Specific JS goes HERE -->
{% block javascripts %}
  <script>
    $(document).ready(function () {
      const socket = new WebSocket(`ws://${window.location.host}/ws/chat/{{conversation_id}}/`)
      socket.onopen = () => {
        console.log('WebSocket connection established.')
        // Send a message to request conversation history
        socket.send(JSON.stringify({ type: 'fetch_history' }));
      }
    
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        // Handle different types of messages received from the server
        if (data.type === 'history') {
            const conversationHistory = data.history;
            // Process and display conversation history
            console.log('Conversation history:', conversationHistory);
        } else if (data.type === 'chat_message') {
            // Handle regular chat messages
            console.log('Received message:', data.message);
            if(data.sender_id == {{ user.id }}){
              username = "You"
            }
            else{
              username = data.sender_name
              document.querySelector('#message_textarea').value += (username + ': ' + data.message + '\n')
              document.querySelector("#id_message").value = ''
            }
        }
        
      }
    
      $('#message_form').on('submit', function (e) {
        e.preventDefault()
        sender = this.sender.value
        receiver = this.receiver.value
        message = this.message.value
        socket.send(
          JSON.stringify({
            sender: sender,
            receiver: receiver,
            message: message
          })
        )
      })
    })
  </script>
{% endblock %}
