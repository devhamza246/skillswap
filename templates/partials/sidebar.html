{% load static %}
{% block sidebar %}
  <!-- ========== App Menu ========== -->
  <div class="app-menu navbar-menu">
    <!-- LOGO -->
    <div class="navbar-brand-box">
      <!-- Dark Logo -->
      <a href="{% url 'dashboards:dashboard' %}" class="logo logo-dark">
        <span class="logo-sm"><h1>SP</h1></span>
        <span class="logo-lg"><h1>SkillSwap</h1></span>
      </a>
      <!-- Light Logo -->
      <a href="{% url 'dashboards:dashboard' %}" class="logo logo-light">
        <span class="logo-sm"><h1>SP</h1></span>
        <span class="logo-lg"><h1>SkillSwap</h1></span>
      </a>
      <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover"><i class="ri-record-circle-line"></i></button>
    </div>
    <div id="scrollbar">
      <div class="container-fluid">
        <div id="two-column-menu"></div>
        <ul class="navbar-nav" id="navbar-nav">
          <li class="menu-title">
            <span data-key="t-menu">ADMIN PANEL</span>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-link" href="#sidebarDashboards" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="sidebarDashboards"><i class="mdi mdi-monitor-dashboard"></i> <span data-key="t-dashboards">Dashboard</span></a>
            <div class="collapse menu-dropdown" id="sidebarDashboards">
              <ul class="nav nav-sm flex-column">
                <li class="nav-item">
                  <a href="{% url 'dashboards:dashboard' %}" class="nav-link" data-key="t-analytics"><i class="mdi mdi-google-analytics"></i>Analytics</a>
                </li>
              </ul>
            </div>
          </li>
          <!-- end Dashboard Menu -->
          {% comment %} <li class="nav-item">
            <a class="nav-link menu-link" href="#sidebarLeads" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="sidebarLeads"><i class="mdi mdi-tag-text-outline"></i> <span data-key="t-dashboards">Demo</span></a>
            <div class="collapse menu-dropdown" id="sidebarLeads">
              <ul class="nav nav-sm flex-column">
                <li class="nav-item">
                  <a href="{% url '' %}" class="nav-link"><i class="mdi mdi-factory"></i>Demo</a>
                </li>
              </ul>
            </div>
          </li> {% endcomment %}
          <!-- end Menu -->
        </ul>
      </div>
      <!-- Sidebar -->
    </div>
    <div class="sidebar-background"></div>
  </div>
  <!-- Left Sidebar End -->
  <!-- Vertical Overlay -->
  <div class="vertical-overlay"></div>
{% endblock %}
