{% extends 'layouts/base.html' %}

{% block title %}
Forum Post List
{% endblock %}

{% block content %}
  <div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Forum Post</h6>
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                <li class="breadcrumb-item">
                  <a href="/"><i class="fas fa-home"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Forum Post</li>
              </ol>
            </nav>
          </div>
          <div class="col-lg-6 col-5 text-right">
            <a href="{% url 'community:forumpost_create' %}" class="btn btn-sm btn-neutral">New</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
          <!-- Card header -->
          <div class="card-header border-0">
            <h3 class="mb-0">Forum Post List</h3>
          </div>
          <!-- Table -->
          <div class="table-responsive">
            <table id="datatable" class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="sort" data-data="id" data-sort="id">ID</th>
                  <th scope="col" class="sort" data-data="title" data-sort="title">Title</th>
                  <th scope="col" class="sort" data-data="author" data-sort="author">Author</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    {% include 'includes/footer.html' %}
  </div>
{% endblock %}

<!-- Specific JS goes HERE -->
{% block javascripts %}
  <script>
    TableParams = {}
    $(document).ready(function () {
      table = $('#datatable').DataTable({
        "language": {
          "paginate": {
              "previous": "<i class='fas fa-angle-left'></i>",
              "next": "<i class='fas fa-chevron-right'></i>"
          }
        },
        ajax: {
          url: '/api/forumpost/?format=datatables',
          data: function (d) {
            return $.extend(d, TableParams)
          }
        },
        columnDefs: [
          {
            targets: 0,
            visible: false
          },
          {
            targets: -1,
            sortable: false,
            searchable: false,
            render: (data, type, row) => {
              let detail_url = `{% url 'community:forumpost_detail' pk=0 %}`
              let update_url = `{% url 'community:forumpost_update' pk=0 %}`
              let actions = `<div class="dropdown">
                            <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-ellipsis-v"></i></a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                              <a class="dropdown-item" href="${detail_url.replace('0', row.id)}">Detail</a>
                              <a class="dropdown-item" href="${update_url.replace('0', row.id)}">Update</a>
                            </div>
                          </div>`
              return actions
            }
          }
        ]
      })
    })
  </script>
{% endblock %}
