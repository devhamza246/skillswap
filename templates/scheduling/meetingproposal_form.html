{% extends 'layouts/base.html' %}
{% load widget_tweaks %}
{% block title %}
  Schedule Meeting
{% endblock %}
{% block content %}
  <div class="header pb-6 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--5">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Schedule Meeting</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              <input type="hidden" name="proposer" value="{{ user.id }}" />
              <input type="hidden" name="proposee" value="{{ proposee }}" />
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                      <label class="form-control-label" for="proposed_time">Date</label>
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                          </div>
                          <input class="flatpickr datetimepicker form-control" name="proposed_time" id="proposed_time" type="text" placeholder="Select Date and Time">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <div class="col-lg-4 pt-9">
                  <button type="submit" class="btn btn-primary"><span>Request Meeting</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    {% include 'includes/footer.html' %}
  </div>
{% endblock %}

<!-- Specific JS goes HERE -->
{% block javascripts %}
<script>
  $(document).ready(function () {
    <!-- Datepicker -->
    flatpickr('.flatpickr', {});

    <!-- Datepicker - range -->
    flatpickr('.range', {
      mode: "range"
    });
    <!-- DateTimePicker -->
    flatpickr('.datetimepicker', {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
    });
  })
</script>
{% endblock %}
